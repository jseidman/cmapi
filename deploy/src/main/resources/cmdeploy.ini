[YARN]
yarn_name=YARN-1
yarn_resourcemanager_host=ip-10-28-26-54.us-west-2.compute.internal
yarn_jobhistory_server_host=ip-10-28-26-54.us-west-2.compute.internal
yarn_nodemanager_hosts=ip-10-125-32-210.us-west-2.compute.internal,ip-10-30-8-68.us-west-2.compute.internal,ip-10-18-172-158.us-west-2.compute.internal
yarn_gateway_hosts=ip-10-28-26-54.us-west-2.compute.internal

[YARN_SERVICE_CONFIG]
# Should be the same value as hdfs_name in the [HDFS] section:
